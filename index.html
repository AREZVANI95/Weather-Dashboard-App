<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="Stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="container-form">

        <section class="col-lg-4">
            <h3>Search for a City:</h3>
            <input type="text" class="mb-3 form-control" id="input-form" placeholder="San Diego">
            <button type="button" class="btn btn-primary btn-lg" id="search-button">Search</button>
        </section>

        <section id="display-city">
            <ul>
                <li class="location"></li>
                <li class="temperature"></li>
                <li class="wind"></li>
                <li class="humidity"></li>
                <li class="description"></li>
                <li class="image">
                    <image class="image" src=""></image>
                </li>
            </ul>
        </section>
    </div>
    <section id="upcoming-forecast"></section>

</body>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="./assets/js/script.js"></script>

</html>
